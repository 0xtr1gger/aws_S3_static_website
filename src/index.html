<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Colorful Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #ffdd00);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin: 0 0 30px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #4a90e2;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #357ab8;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page!</h1>
    <p>Just a page. Nothing more.</p>
    <a href="https://github.com/0xtr1gger">And here is by GitHub, btw.</a>

    <footer>
        &copy; 2024 Really, just a page
    </footer>

</body>
</html>
